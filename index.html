<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="./style.css">

  <!-- Font Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container">
    <div class="hero-section">
      <div class="hover-section">
        <img src="./images/image-equilibrium.jpg" class="hero-img" alt="An nft image of prism cube">
        <span></span>
      </div>
      <section>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </section>
    </div>

    <div class="stats">
      <p class="logo-text"><span><img src="./images/icon-ethereum.svg" alt="An svg image of icon ethereum"></span>0.041 ETH</p>
      <p><span><img src="./images/icon-clock.svg" alt="An svg image of icon clock"></span>3 days left</p>
    </div>

    <div class="avatar-section">
      <p><span><img src="./images/image-avatar.png" alt="An avatar of some anonymus person" class="avatar-img"></span>Creation of <strong>Jules Wyvern</strong></p>
    </div>
    
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Nrupatungan/">Dinesh Sake</a>.
  </footers>
</body>
</html>
